<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Register</title>
      <script type="text/javascript">
        function evals(){
           var uid = document.forms["myform"]["uid"].value;
           var name = document.forms["myform"]["name"].value;
           var pass = document.forms["myform"]["pass"].value;
           var mail = document.forms["myform"]["mail"].value;
           var check = /^[a-zA-Z]+ [a-zA-Z]+$/;
           var atposition=mail.indexOf("@");  
           var dotposition=mail.lastIndexOf(".");
           var passw = /^(?=.\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
           if(uid == "" || uid.length &lt; 5 || uid.length > 12) {
               alert( "Please enter user id, User id should be of 5 to 12 characters");
               return false;
           }else if(!check.test(name) || name.length &lt; 15){
               alert('Please enter a valid name. Name should not be less than 15 characters');
               return false;
           }else if(pass.length &lt; 8){  
               alert("Password must be at least 8 characters long. Try again!");  
               return false;  
           }else if(!passw.test(pass)){
               alert("Password must be eight characters including one uppercase letter, one special character and alphanumeric characters");
               return false;
           }else if(atposition &lt; 1 || dotposition&lt;atposition+2 || dotposition+2 >= mail.length){  
               alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
               return false;  
           }
           alert("User Id : "+uid+"\n Name : "+name+"\n Password : "+pass+"\n E-mail : "+mail);
        }
     </script>
  </head>
  <body>
      <h1>Enter details: </h1>
      <form name="myform" onsubmit="return evals()">
          <label>User Id : </label>
          <input type="text" name="uid" id ="uid" /><br/>
          <label>Name : </label>
          <input type="text" name="name" id ="name" placeholder="Full name"/><br/>
          <label>Password : </label>
          <input type="text" id="pass" name="pass"/><br/>      
          <label>E-mail: </label>
          <input type="email" id="mail" name="mail"/><br/>
          <input type="submit" value="submit" />
      </form>
  </body>
</html>
